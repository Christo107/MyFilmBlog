{% extends "post_detail.html" %}

{% block extra_title %}| Edit Comment{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block edit_comment %}
<div class="overlay"></div>
<div class="container my-5">
    <div class="confirm_popup center p-5">
        <div class="row justify-content-center">
            <div class="col-12">
                <hr>
                <h5 class="logo-font mb-4">Edit your Blog Comment</h5>            
                <hr>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12">
                <p>Are you sure you want to edit the following comment?</p>
                <p class="font-italic">{{ comment.body }}</p>
                <div class="text-right mt-5">                
                    <a href="{% url 'post_detail' post.slug %}" class="btn btn-dark rounded-0">Cancel</a>
                    <a href="{% url 'edit_comment' post.id %}" class="btn btn-danger rounded-0">Save</a>                
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock edit_comment %}
